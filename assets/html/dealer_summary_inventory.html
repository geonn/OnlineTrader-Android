<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>SummaryInventory</title>
		<meta name="author" content="yikonn.lau" />
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no" />
		<!-- Date: 2014-03-13 -->
		<link rel="stylesheet" href="js/jquery-ui.css">
		<script src="js/jquery-1.9.1.js"></script>
  		<script src="js/jquery-ui.js"></script>
  		<link rel="stylesheet" href="css/main.css">
	</head>
	<script>
			
		
		    
			$( document ).ready(function() {

				Ti.App.addEventListener("app:urlFromApp", urlFromApp);
				
				function urlFromApp(e){
					url = e.url;
		        	$("#inventory").html("<div style='display:inline;color:#243F8B;font-weight:bold;'></div>");
		        	loadContent(url);

				}
				
				$(window).unload(function() {
				    Ti.App.removeEventListener("app:urlFromApp", urlFromApp);
				});
				
				function loadContent(url){
			      	$.ajax({
		   				url: url,
		   				crossDomain: true
		   			}).done(function(html) {
					  $("#inventory").html(html);
					  Ti.App.fireEvent('app:removeLoading');
					}).fail(function() {
					    
					});
				}
			});

	</script>
	<style>

	</style>
	<body id="body">
	<div id="inventory"></div>
	</body>
</html>
